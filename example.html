<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-select Widget Example</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Multi-select Widget Example</h1>
                <form>
                    <div class="form-group">
                        <label>Multiple Selection (own style)</label>
                        <select
                            name="field[]"
                            class="multiselect-widget"
                            multiple
                        >
                            <option value="1">First</option>
                            <option value="2">Second</option>
                            <option value="3">Third</option>
                            <option value="4">Fourth</option>
                            <option value="5">Fifth</option>
                            <option value="6">Sixth</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Multiple Selection (Bootstrap & Fontawesome)</label>
                        <select
                            name="field2[]"
                            class="multiselect-widget"
                            multiple
                            data-no-options-msg="Oh, no options!"
                            data-select-container-class="dropdown"
                            data-select-box-class="custom-select"
                            data-select-list-class="dropdown-menu"
                            data-select-item-class="dropdown-item"
                            data-tag-class="badge badge-primary"
                            data-tag-icon-class="fas fa-times-circle"
                        >
                            <option value="1">First</option>
                            <option value="2" selected>Second</option>
                            <option value="3">Third</option>
                            <option value="4">Fourth</option>
                        </select>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="multiselect_widget.js"></script>
</body>
</html>
